

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Thae's To Do List App</title>
    <link rel="stylesheet" href="tsatodolist.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="introexpression">
        Welcome to my To Do List app! Just explore freely:")<br/>
        If you want to download this app to your mobile phone, just click on that ==> <a href="https://apps.volt.build/18f12c12-2203-4e64-9d72-dbaa589c367b/android.debug.apk">To Do List</a>.
        <br/>Wanna come back to portfolio section? Click on that ==> <a href="waterdrop.html">Portfolio</a>.
    </div>
    
    <div class="wrapper">
        <h1>To Do List</h1>
      <div class="task-input">
        <img src="https://icon-library.com/images/menu-bars-icon/menu-bars-icon-7.jpg" alt="icon">
        <input type="text" placeholder="Add a new task">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="script123.js"></script>

  </body>
</html>
